{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parola Sıfırlama</title>

    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
          type="text/css">
    <link href="{% static 'css/icons/icomoon/styles.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/layout.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/components.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/colors.min.css' %}" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Core JS files -->
    <script src="{% static 'js/main/jquery.min.js' %}"></script>
    <script src="{% static 'js/main/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/plugins/loaders/blockui.min.js' %}"></script>
    <!-- /core JS files -->

    <!-- Theme JS files -->
    <script src="{% static 'js/plugins/visualization/d3/d3.min.js' %}"></script>
    <script src="{% static 'js/plugins/visualization/d3/d3_tooltip.js' %}"></script>
    <script src="{% static 'js/plugins/forms/styling/switchery.min.js' %}"></script>
    <script src="{% static 'js/plugins/forms/selects/bootstrap_multiselect.js' %}"></script>
    <script src="{% static 'js/plugins/ui/moment/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/pickers/daterangepicker.js' %}"></script>

    <script src="{% static 'assets/js/app.js' %}"></script>
    <!-- /theme JS files -->

</head>
<body>

<!-- Main navbar -->
<div class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-brand wmin-200">
    </div>


    <div class="d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile">
            <i class="icon-tree5"></i>
        </button>
    </div>
</div>
<!-- /main navbar -->


<!-- Page content -->
<div class="page-content">
    {% if validlink %}
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content d-flex justify-content-center align-items-center">


                <form method="post">
                    {% csrf_token %}
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="icon-spinner11 icon-2x text-warning border-warning border-3 rounded-round p-3 mb-3 mt-1"></i>
                                <h5 class="mb-0">Parolayı Değiştir</h5>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                {{ form.new_password1 }}
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group form-group-feedback form-group-feedback-left">
                                {{ form.new_password2 }}
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn bg-blue btn-block"><i class="icon-spinner11 mr-2"></i> Parolayı Değiştir</button>
                            </div>
                        </div>
                    </div>
                </form>


                <!-- /password recovery form -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->
    {% else %}
        <p>
            Parola sıfırlama bağlantısı, muhtemelen zaten kullanılmış olduğu için geçersizdi.
            Lütfen yeni bir şifre sıfırlama talebinde bulunun.
        </p>
    {% endif %}

</div>


</body>
</html>
